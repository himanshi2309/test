<h3> View Employee Details</h3>
<div>
    <div>
        <label> <b> First Name: </b></label> {{employee.firstName}}
    </div>
    <div>
        <label> <b> Last Name: </b></label> {{employee.lastName}}
    </div>
    <div>
        <label> <b> Email Id: </b></label> {{employee.emailId}}
    </div>
    <div>
        <label> <b> Job Details: </b></label>
        <div>
            <label> <b> Job Id: </b></label> {{employee.job.jobId}}
        </div>
        <div>
            <label> <b> Job Title: </b></label> {{employee.job.title}}
        </div>
        <div>
            <label> <b> Job Type: </b></label> {{employee.job.type}}
        </div>
    </div>
</div>
